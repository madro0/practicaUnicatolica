<div class="row animated fadeIn faster container">
    <div class="col  ">
        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <!--parte titulo-->
            <div>
                <input class="form-control form-control-lg " type="text" placeholder="Añadir un título" [(ngModel)]="event.nombre" name="titulo" required>
            </div>


            <!--parte fechas-->
            <div class="row justify-content-around">

                <div class="form-group col-md6  ">
                    <h3 class="text-center">
                        Fecha inicial.{{iddHijo}}
                    </h3>

                    <div class="input-group">
                        <input class="form-control" type="text" ngbDatepicker #d1="ngbDatepicker" name="fechaInicio" [(ngModel)]="event.fecha_inicio">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar " (click)="d1.toggle()" type="button">
                            <i class="fa fa-clock"></i>
                        </button>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md6 ">
                    <h3 class="text-center">Fecha final</h3>
                    <div class="input-group">
                        <input class="form-control" placeholder="19-04-2020" ngbDatepicker #d2="ngbDatepicker" name="fechaFin" [(ngModel)]="event.fecha_fin">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar " (click)="d2.toggle()" type="button">
                            <i class="fa fa-clock"></i>
                        </button>
                        </div>
                    </div>
                </div>
            </div>
            <ngb-tabset #tabsetuno="ngbTabset">
                <ngb-tab id="tab1" title="Descripcion ">
                    <ng-template ngbTabContent>
                        <textarea class="form-control" rows="3" placeholder="Añade una descripción..." [(ngModel)]="event.descripcion" name="descripcion" required></textarea>
                    </ng-template>
                </ngb-tab>
                <ngb-tab id="tab2 " title="Imagenes ">
                    <ng-template ngbTabContent>

                        <ngb-toast *ngIf="show " header="Click my close icon → " [autohide]="false " (hide)="close() ">
                            <span class="btn btn-primary btn-file ">
                                Subir archivo <input type="file ">
                            </span>
                        </ngb-toast>
                        <p *ngIf="!show ">I'll be back!</p>
                    </ng-template>

                </ngb-tab>
            </ngb-tabset>
            <button type="submit " class="btn btn-primary w-25 ">
                <i class="fa fa-save "></i>
                Guardar
            </button>
        </form>
    </div>


</div>
