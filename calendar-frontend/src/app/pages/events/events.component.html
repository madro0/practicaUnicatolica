<h1>Listado de eventos</h1>
<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" (click)="openLg(content)">
            <i class="fa fa-plus-circle"></i>
            Nuevo evento
        </button>
    </div>
</div>

<!--tabla-->
<form>
    <div class="form-group form-inline">
        Full text search: <input class="form-control ml-2" type="text" />
    </div>
</form>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre del evento</th>
            <th scope="col">Fecha inicio</th>
            <th scope="col">Fecha fin</th>
            <th scope="col">Herramientas</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td class="text-sm-center">primer evento</td>
            <td>1 de abril 2020</td>
            <td>1 de abril 2020</td>
            <td>

                <i class="fa fa-edit"></i>
                <i class="fa fa-times-circle"></i>
            </td>
        </tr>
    </tbody>
</table>
<div class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor...
    </p>
</div>
<div class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<button class="btn btn-outline-primary mb-2 mr-2" (click)="openLg(content)">Large modal</button>
<!--ventana modal -->

<ng-template #content let-modal>
    <div class="modal-header  justify-content-between">

        <div class="col ">
            <h1 class="">Nuevo evento</h1>
        </div>

        <div class="col text-right">
            <div>
                <h6 style="display:inline; ">Creado:</h6>
                <h6 style="display:inline; "> 20 de febrero</h6>
            </div>
            <div>
                <h6 style="display:inline; ">Actualizado:</h6>
                <h6 style="display:inline; "> 20 de febrero</h6>
            </div>
        </div>

    </div>
    <div class="modal-body ">
        <!--aqui es donde se abre el eventComponent, a de mas se le envia el id-->
        <app-event [idHijo]="idPadre "></app-event>
    </div>
    <div class="modal-footer ">

        <button type="button " class="btn btn-light " (click)="modal.close( 'Close click') ">Close</button>
    </div>
</ng-template>
